<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LAN Chat</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #5f72bd, #9b23ea);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #app {
    width: 95%;
    max-width: 600px;
    height: 90vh;
    background: #ffffff;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }

  header {
    background: #4b4fa5;
    color: white;
    padding: 18px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: 700;
  }

  #chat {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f1f1fa;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .message {
    display: flex;
    align-items: flex-end;
    max-width: 80%;
    animation: fadeIn 0.3s ease;
  }

  .message.you {
    align-self: flex-end;
    flex-direction: row-reverse;
  }

  .avatar {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: #4b4fa5;
    color: white;
    font-weight: bold;
    font-size: 1.1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 10px;
    flex-shrink: 0;
    position: relative;
  }

  /* ðŸŸ¢ Online status dot */
  .avatar::after {
    content: "";
    position: absolute;
    bottom: 2px;
    right: 2px;
    width: 10px;
    height: 10px;
    background: #4CAF50;
    border: 2px solid white;
    border-radius: 50%;
  }

  .message.you .avatar {
    background: #ff9800;
  }

  .bubble {
    background: #e0e0f8;
    padding: 12px 16px;
    border-radius: 14px;
    position: relative;
    color: #222;
    word-wrap: break-word;
    font-size: 1rem;
    line-height: 1.4;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .message.you .bubble {
    background: #ffe0b2;
    color: #4b2600;
  }

  .bubble strong {
    font-weight: bold;
    display: block;
    margin-bottom: 4px;
    color: #4b4fa5;
    font-size: 1rem;
  }

  .message.you .bubble strong {
    color: #d87b00;
  }

  .bubble small{
    display: block;
    margin-top: 6px;
    font-size: 0.75rem;
    color: #555;
    text-align: right;
    font-style: italic;
  }

  .system-message {
    text-align: center;
    color: #777;
    font-style: italic;
    font-size: 0.9rem;
    margin: 5px 0;
  }

  #input-area {
    display: flex;
    padding: 12px;
    background: #fafafa;
    border-top: 1px solid #ddd;
    gap: 10px;
  }

  #message {
    flex: 1;
    padding: 12px 16px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 25px;
    outline: none;
  }

  #send {
    background-color: #4b4fa5;
    color: white;
    border: none;
    padding: 0 20px;
    border-radius: 25px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  #send:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }

  #send:hover:not(:disabled) {
    background-color: #3b3f95;
  }

  /* âœ¨ Typing Indicator */
  .typing-indicator {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
    font-size: 0.9rem;
    color: #666;
  }

  .typing-indicator span {
    font-style: italic;
  }

  .typing-indicator div {
    display: inline-flex;
    gap: 4px;
    margin-left: 6px;
  }

  .typing-indicator div span {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #666;
    animation: bounce 1.3s infinite;
  }

  .typing-indicator div span:nth-child(1) { animation-delay: 0s; }
  .typing-indicator div span:nth-child(2) { animation-delay: 0.2s; }
  .typing-indicator div span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes bounce {
    0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
    40% { transform: scale(1); opacity: 1; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 500px) {
    #app {
      height: 100vh;
      border-radius: 0;
    }

    .avatar {
      width: 32px;
      height: 32px;
      font-size: 0.95rem;
    }

    .bubble {
      font-size: 0.95rem;
      padding: 8px 12px;
    }

    #input-area {
      padding: 10px;
    }

    #message {
      padding: 10px 14px;
    }

    #send {
      font-size: 0.9rem;
      padding: 0 16px;
    }
  }
</style>

</head>
<body>

<div id="app">
  <header>LAN Chat</header>

  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="message" placeholder="Type a message..." />
    <button id="send" disabled>Send</button>
  </div>
</div>
<script>
(() => {
  const chat = document.getElementById('chat');
  const messageInput = document.getElementById('message');
  const sendBtn = document.getElementById('send');
  const header = document.querySelector('header');

  // --- Button Bar ---
  const btnBar = document.createElement('div');
  btnBar.style.marginTop = '8px';
  btnBar.style.display = 'flex';
  btnBar.style.gap = '8px';
  btnBar.style.justifyContent = 'center';

  const btnCreate = makeBtn('Create Room', '#00b894');
  const btnJoin = makeBtn('Join Room', '#0984e3');
  const btnList = makeBtn('List Rooms', '#6c5ce7');
  const btnLeave = makeBtn('Leave Room', '#d63031');

  btnBar.append(btnCreate, btnJoin, btnList, btnLeave);
  header.appendChild(btnBar);

  function makeBtn(label, bg) {
    const b = document.createElement('button');
    b.textContent = label;
    b.style.padding = '6px 12px';
    b.style.borderRadius = '16px';
    b.style.border = 'none';
    b.style.cursor = 'pointer';
    b.style.fontWeight = '700';
    b.style.background = bg;
    b.style.color = '#fff';
    return b;
  }

  // --- State ---
  let username = '';
  let ws = null;
  let joined = false;
  const userColors = {};
  const typingUsers = new Set();
  let typingTimeout;

  while (!username) {
    username = prompt("Enter your name:")?.trim();
    if (!username) alert("Username can't be empty.");
  }

  // --- Connect WebSocket ---
  function connect() {
    ws = new WebSocket("ws://" + window.location.hostname + ":6789");

    ws.onopen = () => {
      appendSystemMessage('Connected to chat server.');
      joined = false;
      updateSendBtn();
    };

    ws.onmessage = (event) => {
      let data;
      try { data = JSON.parse(event.data); } catch { return; }

      if (data.type === 'room_created') {
        alert(`âœ… Room Created!\nRoom ID: ${data.room_id}\nPIN: ${data.pin}`);
      }
      else if (data.type === 'room_list') {
        if (!data.rooms.length) alert("No active rooms.");
        else {
          const list = data.rooms.map(r => `PIN: ${r.pin} (${r.users} users)`).join("\n");
          alert("Active Rooms:\n" + list);
        }
      }
      else if (data.type === 'joined_room') {
        chat.innerHTML = '';
        appendSystemMessage(data.message);
        joined = true;
        updateSendBtn();
      }
      else if (data.type === 'left_room') {
        appendSystemMessage(data.message);
        joined = false;
        chat.innerHTML = '';
        updateSendBtn();
      }
      else if (data.type === 'chat') {
        typingUsers.delete(data.user);
        showTypingIndicator();
        appendChatMessage(data.user, data.message, data.user === username, data.time);
      }
      else if (data.type === 'status') {
        appendSystemMessage(data.message);
      }
      else if (data.type === 'typing') {
        if (data.user !== username) {
          typingUsers.add(data.user);
          showTypingIndicator();
        }
      }
      else if (data.type === 'stop_typing') {
        typingUsers.delete(data.user);
        showTypingIndicator();
      }
      else if (data.type === 'error') {
        appendSystemMessage('âŒ ' + data.message);
      }
    };

    ws.onclose = () => {
      appendSystemMessage('Disconnected.');
      joined = false;
      updateSendBtn();
    };
  }

  // --- Buttons ---
  btnCreate.onclick = () => ws.send(JSON.stringify({ action: 'create_room' }));
  btnList.onclick = () => ws.send(JSON.stringify({ action: 'list_rooms' }));

  btnJoin.onclick = () => {
    const pin = prompt("Enter 4-digit PIN:")?.trim();
    if (pin && /^\d{4}$/.test(pin)) {
      ws.send(JSON.stringify({
        action: 'join_room',
        pin: pin,
        username: username
      }));
    } else {
      alert("Please enter a valid 4-digit PIN.");
    }
  };

  btnLeave.onclick = () => ws.send(JSON.stringify({ action: 'leave_room' }));

  // --- Send message ---
  sendBtn.onclick = () => {
    const msg = messageInput.value.trim();
    if (!msg || !joined) return;

    ws.send(JSON.stringify({ action: 'chat', message: msg }));

    // For immediate display, show local timestamp now
    appendChatMessage(username, msg, true, new Date().toISOString());

    messageInput.value = '';
    updateSendBtn();
    stopTyping();
  };

  messageInput.addEventListener('input', () => {
    updateSendBtn();
    if (joined) startTyping();
  });

  messageInput.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });

  function updateSendBtn() {
    sendBtn.disabled = !(joined && messageInput.value.trim());
  }

  // --- Typing indicator ---
  function startTyping() {
    ws.send(JSON.stringify({ action: "typing", user: username }));
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(stopTyping, 2000);
  }

  function stopTyping() {
    ws.send(JSON.stringify({ action: "stop_typing", user: username }));
    clearTimeout(typingTimeout);
  }

  function showTypingIndicator() {
    document.querySelectorAll('.typing-indicator').forEach(e => e.remove());
    if (typingUsers.size === 0) return;

    const div = document.createElement('div');
    div.className = 'typing-indicator system-message';

    const users = [...typingUsers];
    let text = "";
    if (users.length === 1) text = users[0] + " is typing";
    else if (users.length === 2) text = users.join(" and ") + " are typing";
    else text = users.slice(0, 2).join(", ") + " and others are typing";

    const label = document.createElement('span');
    label.textContent = text;

    const dots = document.createElement('div');
    dots.style.display = "inline-flex";
    dots.style.gap = "4px";
    dots.style.marginLeft = "6px";
    for (let i = 0; i < 3; i++) {
      const dot = document.createElement('span');
      dot.style.width = "6px";
      dot.style.height = "6px";
      dot.style.borderRadius = "50%";
      dot.style.background = "#666";
      dot.style.animation = "bounce 1.3s infinite";
      dot.style.animationDelay = (i * 0.2) + "s";
      dots.appendChild(dot);
    }

    div.append(label, dots);
    chat.append(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // --- UI Helpers ---
  function appendChatMessage(user, message, isYou, time) {
    if (!userColors[user]) {
      userColors[user] = `hsl(${Math.floor(Math.random() * 360)},70%,60%)`;
    }
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message' + (isYou ? ' you' : '');

    const avatar = document.createElement('div');
    avatar.className = 'avatar';
    avatar.textContent = getInitials(user);
    avatar.style.background = userColors[user];

    const bubble = document.createElement('div');
    bubble.className = 'bubble';

    const strong = document.createElement('strong');
    strong.textContent = user;

    const msgText = document.createTextNode(' ' + message);

    const timeEl = document.createElement('small');

    if (time) {
      // Try parse time string to Date object
      const date = new Date(time);
      if (!isNaN(date.getTime())) {
        // Display local time in HH:MM format
        timeEl.textContent = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      } else {
        // fallback to raw time string
        timeEl.textContent = time;
      }
    } else {
      timeEl.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    bubble.append(strong, msgText, timeEl);
    msgDiv.append(avatar, bubble);
    chat.append(msgDiv);
    chat.scrollTop = chat.scrollHeight;
  }

  function appendSystemMessage(text) {
    const sys = document.createElement('div');
    sys.className = 'system-message';
    sys.textContent = text;
    chat.append(sys);
    chat.scrollTop = chat.scrollHeight;
  }

  function getInitials(name) {
    const parts = name.split(/\s+/);
    return parts.map(p => p[0]).join('').toUpperCase().slice(0, 2);
  }

  connect();
})();
</script>



</body>
</html>
